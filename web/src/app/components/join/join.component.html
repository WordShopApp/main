<app-alert [show]="alertShow" [header]="alertHeader" [message]="alertMessage" [type]="alertType" [timeout]="10000"></app-alert>
<div class="card ws-form">
    <h5 class="card-header">Register</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="email" class="form-control" #emailInput aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" #passwordInput placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="termsCheckbox">
          <label class="form-check-label" for="termsCheckbox">I agree to the <a href="">terms of service</a>.</label>
        </div>
        <br>
        <button (click)="createAccount($event)" type="submit" class="btn btn-wordshop btn-block">Create account</button>
      </form>
    </div>
  </div>
  <small class="form-text text-muted text-center">(<a [routerLink]="['/login']" preserveFragment>Login</a>)</small>
