<div class="auth-container">
  <div class="card ws-form">
    <h5 class="card-header ws-header">Register</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="email" class="form-control" #emailInput aria-describedby="emailHelp" placeholder="Email (never shown)">
        </div>
        <div class="form-group input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" #passwordInput placeholder="Password">
          <div class="input-group-append clickable" (click)="showPassword = !showPassword">
            <span class="input-group-text text-muted"><i class="fa fa-eye" aria-hidden="true"></i></span>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" #joinMailingListInput id="mailingListCheckbox">
          <label class="form-check-label" for="mailingListCheckbox">Join our mailing list to be notified of new product features and important updates. We do not spam.</label>
        </div>
        <br>
        <div class="form-group">
          <small class="text-muted">
            By clicking <em>Create account</em> you acknowledge that you have read our <a [routerLink]="['/terms']" preserveFragment target="_blank">terms of service</a>, <a [routerLink]="['/privacy']" preserveFragment target="_blank">privacy policy</a>, and <a [routerLink]="['/cookies']" preserveFragment target="_blank">cookie policy</a>, and that your continued use of the application is subject to these policies.
          </small>
        </div>
        <br>
        <button (click)="createAccount($event)" type="submit" class="btn btn-wordshop btn-block">Create account</button>
      </form>
    </div>
  </div>
</div>
