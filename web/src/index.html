</head>
<body class="dark">
  <main class="ws-main">
    <app-root></app-root>
  </main>
  <footer class="footer">
    <div class="container">
      <nav class="nav justify-content-center">
        <a class="nav-link" href="/about">About</a>
        <span class="darkmode-switch switch switch-sm">
          <input onchange="toggleDarkMode(this)" type="checkbox" class="switch" id="switch-sm">
          <label for="switch-sm">Dark Mode</label>
        </span>
      </nav>
  </footer>
  <script>
      window.global = window;
      function setDarkMode (enabled) {
        if (enabled === true || enabled === 'true') {
          document.body.classList.remove('light');
          document.body.classList.add('dark');
        } else {
          document.body.classList.remove('dark');
          document.body.classList.add('light');
        }
        localStorage.setItem('darkMode', enabled);
      }
      function toggleDarkMode (el) {
        var enabled = el.checked;
        setDarkMode(enabled);
      }
      setDarkMode(this.localStorage.getItem('darkMode'));
      let dmcb = document.getElementById('switch-sm');
      if (dmcb) dmcb.checked = this.localStorage.getItem('darkMode') === 'true';
    </script>
</body>
</html>
