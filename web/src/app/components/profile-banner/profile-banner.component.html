<div class="ws-panel ws-profile-banner">
  <div class="main-area">
    <app-word-icon class="ws-profile-banner-avatar" [type]="'profile'" [palette]="avatarPalette"></app-word-icon>
    <div class="ws-profile-banner-details">
      <h4>@{{profile?.username}}</h4>
    </div>
  </div>
  <div class="settings-icon">
    <a [routerLink]="['/settings/profile']" class="btn btn-link text-muted" preserveFragment><i class="fa fa-cog"></i></a>
  </div>
</div>
