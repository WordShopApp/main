<div class="ws-panel ws-project-banner">
  <div class="main-area">
    <app-word-image *ngIf="project?.image" class="ws-project-banner-avatar" [url]="assetUrl(project?.image)" [size]="200"></app-word-image>
    <app-word-icon *ngIf="!project?.image" class="ws-project-banner-avatar" [type]="'project'" [palette]="palette"></app-word-icon>
    <div class="ws-project-banner-details">
      <h1>{{project?.title}}</h1>
    </div>
  </div>
  <div class="settings-icon">
    <a [routerLink]="['config', 'prj']" class="btn btn-link text-muted" preserveFragment><i class="fa fa-cog"></i></a>
  </div>
</div>
