<div class="card ws-form">
    <h5 class="card-header">Join</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="email" class="form-control" #emailInput aria-describedby="emailHelp" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone</small>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" #passwordInput placeholder="Password">
        </div>
        <button (click)="createAccount($event)" type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>
    </div>
  </div>
