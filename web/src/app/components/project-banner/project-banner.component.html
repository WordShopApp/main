<div class="ws-panel ws-project-banner">
  <div class="main-area">
    <app-word-icon class="ws-project-banner-avatar" [type]="'project'" [palette]="palette"></app-word-icon>
    <div class="ws-project-banner-details">
      <h3>{{project?.title}}</h3>
    </div>
  </div>
  <div class="settings-icon">
    <a [routerLink]="['config', 'prj']" class="btn btn-link text-muted" preserveFragment><i class="fa fa-cog"></i></a>
  </div>
</div>
