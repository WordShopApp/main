<div class="auth-container">
  <div class="card ws-form">
    <h5 class="card-header ws-header">Forgot Password</h5>
    <div class="card-body">
      <form *ngIf="!showResetForm">
        <div class="form-group">
          <input type="email" id="emailInput" class="form-control" #emailInput aria-describedby="emailHelp" placeholder="Email">
          <small id="haveCode" class="form-text text-muted"><a href="" (click)="showCodeForm($event, true)">Have code?</a></small>
        </div>
        <button (click)="sendVerificationCode($event)" type="submit" class="btn btn-wordshop btn-block">Send reset verification code</button>
      </form>
      <form *ngIf="showResetForm">
        <p>
        <small id="back" class="text-muted"><a href="" (click)="showCodeForm($event, false)">< Back</a></small>
        </p>
        <div *ngIf="!email" class="form-group">
          <input type="email" id="emailInput" class="form-control" #emailInput aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="input-group form-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" #passwordInput aria-describedby="passwordHelp" placeholder="New Password">
          <div class="input-group-append clickable" (click)="showPassword = !showPassword">
            <span class="input-group-text text-muted"><i class="fa fa-eye" aria-hidden="true"></i></span>
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="codeInput" class="form-control" #codeInput aria-describedby="codeHelp" placeholder="Verification Code">
        </div>
        <button (click)="resetPassword($event)" type="submit" class="btn btn-wordshop btn-block">Reset password</button>
      </form>
    </div>
  </div>
</div>
